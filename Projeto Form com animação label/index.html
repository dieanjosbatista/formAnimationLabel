<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="/script.js" defer></script>
    <title>Money Digital</title>
</head>
<body>
    <header>
        <div class="menu-fixo">
            <h1>LOGO</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="cabecalho">
                <h2>Inicie sessão na sua conta</h2>
                <span>Não tem uma conta?<a href="#"> Registrar</a></span>
            </div>
            <div class="formulario">
                <form action="">
                    <div class="input-data">
                        <input type="text" class="email" required autocomplete="off">
                        <div class="underline"></div>
                        <label>E-mail</label>
                    </div>
                    <div class="input-data">
                        <input type="password" class="senha" required autocomplete="off">
                        <span class="show-btn"><i class="fas fa-eye"></i></span>
                        <div class="underline"></div>
                        <label>Senha</label>
                    </div>
                    <input type="submit" class="login-btn" value="Iniciar sessão">
                </form>
            </div> 
            <div class="forgot-password">
                <a href="#">Esqueceu sua senha?</a>
            </div>   
        </div>
    </main>
    <footer>
        <div class="rodape">
            <a href="#">Politica de privacidade </a>
            <span> | </span>
            <a href="#"> Aviso de Cookies</a>
        </div>
    </footer>
</body>
</html>
